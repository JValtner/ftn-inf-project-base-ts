
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/userForm/userForm.css">
    <script type="module" src="../../dist/userForm/userForm.js"></script>
</head>
<body>
    <nav class="navbar">
        <h1 class="title">Drustvena mreza</h1>
        <ul class="nav-links">
            <li><a href="#">Grupe</a></li>
            <li><a href="#">Korisnici</a></li>
        </ul>
    </nav>

    <section class="site-description">
        <hr>
        <h2>Dodaj Korisnika</h2>
        <hr>
       
    </section>
    
    <section class="main-content">
        <div class="form-container">
            <form id="form-data">
                <div class="form-row">
                    <label for="korisnickoIme">Korisniƒçko ime: </label>
                    <input id="korisnickoIme" type="text" name="korisnickoIme" required>
                </div>
                    <span class="err-msg" id="korisnickoIme-err"></span>
                <div class="form-row">
                    <label for="ime">Ime: </label>
                    <input id="ime" type="text" name="ime" required>
                </div>
                    <span class="err-msg" id="ime-err"></span>
                <div class="form-row">
                    <label for="prezime">Prezime: </label>
                    <input id="prezime" type="text" name="prezime" required>
                </div>
                    <span class="err-msg" id="prezime-err"></span>
                <div class="form-row">
                    <label for="datumRodjenja">Datum rodjenja: </label>
                    <input id="datumRodjenja" type="date" value="2000-01-01" name="datumRodjenja" required>
                </div>
                    <span class="err-msg" id="datumRodjenja-err"></span>
                <div class="form-row-Btn">
                    <div class="tooltip bottom">
                        <button type="reset" id="form-reset-Btn">Resetuj formu</button>
                        <span class="tooltiptext">Izbrisi sve podatke iz forme</span>
                            <span class="err-msg" id="name-err"></span>
                    </div>
                    
                    <div class="tooltip bottom">
                        <button type="submit" id="form-submit-Btn" disabled>Unesi podatke</button>
                        <span class="tooltiptext">Unesi podatke za Korisnika</span>
                            <span class="err-msg" id="name-err"></span>
                    </div>
                    
                </div>
                <div class="form-row">
                    <div id="status-msg" class="status-msg" style="display: none;">
                        <span id="status-text"></span>
                        <div class="status-bar"></div>
                    </div>
                </div>
            </form>
        </div>
        
    </section>

</body>
</html>
